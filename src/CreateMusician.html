<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Sign-Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> Music at TRAP </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./Music-Homepage.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./CreateMusician.html">Musician <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./CreateBand.html">Band</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
    </nav>
    
    <br>
    <div class="container">
        <h3 class="text-center">Create Musician</h3>
        <div class="row">
            <div class="col-md">

                <div class="container text-center">
                    <div class="row">
                        <div class="col-md">
                            <label for="" class="form-check-label">Name:</label>
                            <input type="text" name="musicianCreate" id="musicianName" class="form-control">
                        </div>
                        <div class="col-md">
                            <label for="" class="form-check-label">Strings:</label>
                            <input type="number" name="musicianCreate" id="strings" class="form-control">
                        </div>
                        <div class="col-md">
                            <label for="" class="form-check-label">Type:</label>
                            <input type="text" name="musicianCreate" id="type" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md text-center">
                            <button type="submit" class="btn btn-success" onclick="createMusician()">
                                Create Musician
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container text-center">
        <h3 class="text-center">Read Musician</h3>
        <div class="row">
            <div class="col-md">

                <div class="container text-center">
                    <div class="row">
                        <div class="col-md">
                            <button type="btn" class="btn btn-success" onclick="musiciansread()">Read
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container text-center">
        <h3 class="text-center">Update Musician</h3>
        <div class="row">
            <div class="col-md">
                <label for="" class="form-check-label">Id:</label>
                <input type="number" name="musicianUpdate" id="musicianIdUpdate" class="form-control">
            </div>
            <div class="col-md">
                <label for="" class="form-check-label">Name:</label>
                <input type="text" name="musicianUpdate" id="musicianNameUpdate" class="form-control">
            </div>
            <div class="col-md">
                <label for="" class="form-check-label">Strings:</label>
                <input type="number" name="musicianUpdate" id="musicianStringsUpdate" class="form-control">
            </div>
            <div class="col-md">
                <label for="" class="form-check-label">Type:</label>
                <input type="text" name="musicianUpdate" id="musicianTypeUpdate" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md">
                            <button type="btn" class="btn btn-success" onclick="updateMusician()">Update a
                                Musician
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container text-center">
        <h3 class="text-center">Delete Musician</h3>
        <div class="row">
            <div class="col-md">
                <label for="" class="form-check-label">Id:</label>
                <input type="number" name="musicianDelete" id="musicianIdDelete" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md">
                <button type="btn" class="btn btn-success" onclick="deleteMusician()">Delete
                    Musician</button>
            </div>
        </div>
    </div>

    <script src="./js/musician.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
